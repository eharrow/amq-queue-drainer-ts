name: Typescript-build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2.5.2
      with:
        node-version: 18
        cache: 'npm'
    - run: npm install
    - name: Build
      run: npm run build
    - name: Test
      run: npm test

